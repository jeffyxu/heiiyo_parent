server:
  port: 8084
spring:
  application:
    name: auth-server
  cloud:
    config:
      discovery:
        service-id: configserver
        enabled: true
      profile: dev
      label: master
      #uri: http://127.0.0.1:8082

    bus:
      refresh:
        enabled=true:

  kafka:
    bootstrap-servers: 192.168.1.17:9092
eureka:
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://xukai:123456@${eureka.instance.hostname}:8081/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'